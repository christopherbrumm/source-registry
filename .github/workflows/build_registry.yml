name: Merge Source configs and write Source-Registry

on:
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - '**.yml'

jobs:
  build_registry:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Install required Python packages
        run: pip install -r .github/requirements.txt
        working-directory: ${{ github.workspace }}

      - name: Merge Source configs and write Source-Registry
        run: python .github/build_registry.py .github/registry.yml
        working-directory: ${{ github.workspace }}

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ðŸŽ‰ Update registry.yml'
          title: 'Automated Pull Request to release new Source-Registry'
          body: 'This is an automated pull request.'
          branch: 'main'
          base: 'main'

      - name: Merge Pull Request
        if: steps.create_pr.outputs.pull-request-number
        uses: peter-evans/merge-pull-request-action@v3
        with:
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: 'squash'
          github-token: ${{ secrets.GITHUB_TOKEN }}
