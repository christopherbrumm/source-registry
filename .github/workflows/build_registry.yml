name: Merge Source configs and write Source-Registry

on:
  pull_request:
    branches:
      - main
    types:
      - closed
    paths:
      - '**.yml'

jobs:
  build_registry:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Determine the latest release version
        id: extract_version
        run: |
          current_branch=${GITHUB_REF#refs/heads/}
          release_version=$(echo "$current_branch" | sed 's/[^0-9]*//g')
          echo "::set-output name=release_version::$release_version"

      - name: Increment release version
        id: increment_version
        run: |
          previous_version=${{ steps.extract_version.outputs.release_version }}
          release_version=$((previous_version + 1))
          echo "::set-output name=release_version::$release_version"

      - name: Merge Source configs and write Source-Registry
        run: python .github/build_registry.py .github/registry.yml
        working-directory: ${{ github.workspace }}

      - name: Commit and push built registry on new branch
        run: |
          git config --local user.email "security@kyve.network"
          git config --local user.name "kyve-network"
          next_branch="release/v1.${{ steps.increment_version.outputs.release_version }}"
          git checkout -b "$next_branch"
          git add .github/registry.yml
          git commit -m "ðŸŽ‰ Update registry.yml"
          git push origin "$next_branch"
        working-directory: ${{ github.workspace }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: ðŸŽ‰ Release new registry.yml
          committer: kyve-network <security@kyve.network>
          author: security@kyve.network
          branch: $next_branch
          delete-branch: true
          title: ðŸŽ‰ New release - $next_branch
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]
            
            [1]: https://github.com/peter-evans/create-pull-request
          assignees: christopherbrumm
          reviewers: christopherbrumm, troykessler